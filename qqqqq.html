    function mySetInterval() {
      mySetInterval.timer = setTimeout(() => {
        arguments[0]()
        mySetInterval(...arguments)
      }, arguments[1])
    }
    mySetInterval.clear = function () {
      clearTimeout(mySetInterval.timer)
    }

    function sortBall(str) {
      const MAP = {
        黄: 1,
        红: 2,
        蓝: 3
      }
      return str
        .split('')
        .sort((a, b) => MAP[a] - MAP[b])
        .join('')
    }
