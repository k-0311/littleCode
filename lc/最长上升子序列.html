  <script>
    //给定一个无序的整数数组，找到其中最长上升子序列的长度
    const arr = [10, 9, 2, 5, 3, 7, 101, 18, 5, 8, 12];

    // 动态规划
    const lengthOfLIS = function (nums) {
      let n = nums.length;
      if (n == 0) return 0;
      let dp = new Array(n).fill(1); //将 dp[i]初始化为 1，因为每个元素都是一个单独的子序列
      for (let i = 0; i < n; i++) {
        for (let j = 0; j < i; j++) {
          if (nums[j] < nums[i]) {
            dp[i] = Math.max(dp[i], dp[j] + 1);
          }
        }
      }
      return Math.max(...dp);
    };

    // 贪心 + 二分查找
    const lengthOfLIS1 = function (nums) {
      let len = nums.length;
      if (len <= 1) return len;
      let tails = [nums[0]];
      for (let i = 0; i < len; i++) {
        // 当前遍历元素 nums[i] 大于 前一个递增子序列的 尾元素时，追加到后面即可
        if (nums[i] > tails[tails.length - 1]) {
          tails.push(nums[i]);
        } else {
          // 否则，查找递增子序列中第一个大于当前值的元素，用当前遍历元素 nums[i] 替换它
          // 递增序列，可以使用二分查找
          let left = 0;
          let right = tails.length - 1;
          while (left < right) {
            let mid = (left + right) >> 1;
            if (tails[mid] < nums[i]) {
              left = mid + 1;
            } else {
              right = mid;
            }
          }
          tails[left] = nums[i];
        }
      }
      return tails.length;
    };
    // 注意：这种方式被替换后组成的新数组不一定是解法一中正确结果的数组，但长度是一样的，不影响我们对此题求解。
    /* 比如这种情况：[1, 4, 5, 2, 3, 7, 0]
      tails = [1]
      tails = [1, 4]
      tails = [1, 4, 5]
      tails = [1, 2, 5]
      tails = [1, 2, 3]
      tails = [1, 2, 3, 7]
      tails = [0, 2, 3, 7]
     */
    // 可以看到最后 tails 的长度是正确的，但是里面的值不正确，因为最后一步的替换破坏了子序列的性质。

    function getSequence(arr) {
      const p = arr.slice();
      const result = [0];
      let i, j, u, v, c;
      const len = arr.length;
      for (i = 0; i < len; i++) {
        const arrI = arr[i];
        if (arrI !== 0) {
          j = result[result.length - 1];
          if (arr[j] < arrI) {
            p[i] = j;
            result.push(i);
            continue;
          }
          u = 0;
          v = result.length - 1;
          while (u < v) {
            c = ((u + v) / 2) | 0;
            if (arr[result[c]] < arrI) {
              u = c + 1;
            } else {
              v = c;
            }
          }
          if (arrI < arr[result[u]]) {
            if (u > 0) {
              p[i] = result[u - 1];
            }
            result[u] = i;
          }
        }
      }
      u = result.length;
      v = result[u - 1];
      while (u-- > 0) {
        result[u] = v;
        v = p[v];
      }
      return result;
    }
