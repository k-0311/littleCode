  <body></body>
  <script>
    const reverseWord = str => {
      // return s.trim().replace(/\s+/g, ' ').split(' ').reverse().join(' ') //正则 + JS api
      let left = 0
      let right = str.length - 1
      let word = ''
      const result = []
      while (str.charAt(left) === ' ') left++
      while (str.charAt(right) === ' ') right--

      while (left <= right) {
        let char = str.charAt(left)
        if (char === ' ' && word) {
          result.unshift(word)
          word = ''
        } else if (char !== ' ') {
          word += char
          // word = char + word //单词字母翻转
        }
        left++
      }
      result.unshift(word)
      return result.join(' ')
    }
  </script>
